 <!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - TimeFlow</title>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="style.css" />
<style>
  .login-page {
    max-width: 400px;
    margin: 100px auto;
    font-family: 'Inter', sans-serif;
    background: #FFEDE1;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 15px #897575;
  }
  .login-page h2 {
    text-align: center;
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    margin-bottom: 25px;
    color: #6e5959;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 18px;
    border-radius: 8px;
    border: 1px solid #897575;
  }
  button {
    width: 100%;
    padding: 10px;
    background-color: #897575;
    color: #FFEDE1;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    font-family: 'Montserrat', sans-serif;
  }
  button:hover {
    background-color: #6e5959;
  }
</style>
</head>
<body>
  <div class="login-page">
    <h2>Login Dummy</h2>
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Masukkan username" />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Masukkan password" />
      <button type="submit" onclick="alert('Login dummy. Tidak ada fungsi.')">Login</button>
    </form>
  </div>
  
</body>
</html>
