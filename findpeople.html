<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Partner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Find People Page -->
    <div id="findpeoplepage" style="display: block;">
        <div class="findpeoplecontainer">
            <h2 class="findpeopletitle">Cari Teman Belajar</h2>
            <input type="text" class="search-bar" placeholder="Cari teman belajar...">
            <div class="user-list">
                <div class="user-item">
                    <div class="user-avatar">A</div>
                    <div class="user-info">
                        <div class="user-name">Alexandra</div>
                        <div class="user-status">Online • Belajar Matematika</div>
                    </div>
                    <button class="join-btn">Join</button>
                </div>
                <div class="user-item">
                    <div class="user-avatar">B</div>
                    <div class="user-info">
                        <div class="user-name">Benjamin</div>
                        <div class="user-status">Online • Belajar Fisika</div>
                    </div>
                    <button class="join-btn">Join</button>
                </div>
                <div class="user-item">
                    <div class="user-avatar">C</div>
                    <div class="user-info">
                        <div class="user-name">Chloe</div>
                        <div class="user-status">Online • Belajar Bahasa Inggris</div>
                    </div>
                    <button class="join-btn">Join</button>
                </div>
                <div class="user-item">
                    <div class="user-avatar">D</div>
                    <div class="user-info">
                        <div class="user-name">Daniel</div>
                        <div class="user-status">Online • Belajar Kimia</div>
                    </div>
                    <button class="join-btn">Join</button>
                </div>
            </div>
            <a href="landing page" class="back-home" onclick="showStudyOptionsPage()">Kembali ke Pilihan</a>
        </div>
    </div>
</body>
</html>
